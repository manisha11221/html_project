<!-- container make the page size fixed with page center .
Extra large size >=1200px  1140px
Large >= 992px             960px 
Medium >= 786px            720px
Small >=576px
Extra Small < 576px
-->
<!-- Meta tag 
viewport will show the view of the page in any page
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container and Row</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">Hello Container</div>
    <div class="container-fluid">Hello container Fluid</div>
    <br><br>
    <div class="container">
        <div class="row">Hello Row 1</div>
        <div class="row">Hello Row 2</div>
        <div class="row">Hello Row 3</div>
    </div>
</body>
</html>
